<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetti Studenti</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- APP HEADER -->
    <header class="app-header">
        <h1>Students Objects</h1>
    </header>

    <!-- APP MAIN -->
    <main class="app-main">
        <!-- TASK 1 -->
        <section class="task-1">
            <h2>Task 1</h2>
            <!-- Students Box -->
            <div class="students-box"></div>
        </section>
        
        <!-- TASK 2 -->
        <section class="task-2">
            <h2>Task 2</h2>
            <!-- Students Box -->
            <div class="students-box"></div>
        </section>
        
        <!-- TASK 3 -->
        <section class="task-3">
            <h2>Task 3</h2>
            <!-- Students Box -->
            <div class="students-box">
                <div class="add">+</div>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <!-- Form -->
    <div class="modal">
        <form class="user-form" action="#">
            <!-- First Name -->
            <div class="form-group">
                <label for="name">Enter your firts name</label>
                <input id="name" class='user-input' type="text" placeholder="First Name" required>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="surname">Enter your last name</label>
                <input id="surname" class='user-input' type="text" placeholder="Last Name" required>
            </div>
            <!-- Age -->
            <div class="form-group">
                <label for="years">Enter your age</label>
                <input id="years" class='user-input' type="number" placeholder="Age" min="18" max="60" required>
            </div>
            <!-- Submit -->
            <div class="form-group">
                <input class="btn" type="submit" value="Send">
            </div>
        </form>
    </div>
    
    <!-- TEMPLATE -->
    <div id="template" style="display:none">
        <div class="object">
            <h3 class="title">Student </h3>
            <div class="first-name"><strong>First name:</strong> </div>
            <div class="last-name"><strong>Last name:</strong> </div>
            <div class="age"><strong>Age:</strong> </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <!-- JQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
